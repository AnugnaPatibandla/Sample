<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="examplestyle.css">
</head>
<body>
    <p> i created a sample</p>
    <form method="GET" class="samp" action="#">
        <label for="name" class="inp">Enter Name</label><br>
        <input type="text" id="name" name="name" class="input-type" placeholder="enter your name"><br><br>
        <label for="dob" class="inp" >Enter DOB</label><br>
        <input type="date" id="dob" class="input-type" name="dob"><br><br>
        <label for="exam" class="inp">Exam date</label><br>
        <input type="date" class="input-type" id="exam" min="2020-11-12" max="2020-11-20" ><br><br>
        <label>Image</label> <input type="image" src="hi.jpg"  width="50" height="50" accept=image/png></br>
        <label for="Adults" class="inp">Adults</label>
        <select id="Adults">
            <option value="o">0</option>
            <option value="0">1</option>
        </select><br><br>
        <label for="hobbies" class="inp">Hobbies</label>
        <select id="hobbies">
            <option value="cricket">cricket</option>
            <option value="cricket">gardening</option>
            <option value="cricket">Books</option>
        </select><br><br>
        <label for="language" class="inp">languages :</label><br>
        <input type="checkbox">English<br>
        <input type="checkbox">Telugu<br>
        <input type="checkbox">Hindi<br><br>
        <label>Gender :</label>
        <input type="radio"  id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" class="gender" id="female" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" class="gender" id="other" name="gender" value="male">
        <label for="other">other</label><br><br>
        <input type="submit" class="sub" onclick="alert('Submit?')">
    </form>
    <table>
        <tr>
            <th>Input type</th>
            <th>Input field</th>
        </tr>
        <tr>
            <td><label for="na">name</label></td>
            <td><input type="text" id="na"></td>
        </tr>
    </table>
    </body>
</html>
